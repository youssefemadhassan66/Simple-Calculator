<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="calc-container">
        <div class="calc-pre-display"></div>
        <div class="calc-result-display"></div>
        
        <div class="calc-buttons-container">
            
           <ul class="row">
            <li><button class="calc-button" id="1">1</button></li>
            <li><button class="calc-button" id="2">2</button></li>
            <li><button class="calc-button" id="3">3</button></li>
            <li><button class="calc-button-operator" id="add">+</button></li>
           </ul>
           <ul class="row">
            <li><button class="calc-button" id="4">4</button></li>
            <li><button class="calc-button" id="5">5</button></li>
            <li><button class="calc-button" id="6">6</button></li>
            <li><button class="calc-button-operator" id="sub">-</button></li>
           </ul>
           <ul class="row">
            <li><button class="calc-button" id="7">7</button></li>
            <li><button class="calc-button" id="8">8</button></li>
            <li><button class="calc-button" id="9">9</button></li>
            <li><button class="calc-button-operator" id="mul">*</button></li>    
           </ul>
           <ul class="row">
            <li><button class="calc-button" id="0">0</button></li>
            <li><button class="calc-button-operator" id="=">=</button></li>
            <li><button class="calc-button-operator" id="clear">C</button></li>
            <li><button class="calc-button-operator" id="divide">/</button></li>
                
           </ul>

            
        </div>
    </div>

    </div>


    


    <script src="app.js"></script>
</body>
</html>
